    <style>
        .road {
            position: absolute;
            left: 72%;
            top: 28%;
        }

        .road:nth-child(1) {
            position: absolute;
            left: 72%;
            top: 25%;
        }

        .road:nth-child(2) {
            position: absolute;
            left: 74%;
            top: 20%;
        }

        .road:nth-child(3) {
            position: absolute;
            left: 92%;
            top: 20%;
        }

        .road:nth-child(4) {
            position: absolute;
            left: 94%;
            top: 25%;
        }

        .road span {
            animation: animate .5s linear infinite;
            position: absolute;

        }

        .road span::before {
            content: '';
            top: 30%;
            left: 80%;
            position: absolute;
            width: 1px;
            height: 200px;
            background: linear-gradient(360deg, #fff, transparent);
        }

        @keyframes animate {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(300px);
            }
        }

        #StopAlert {
            animation: flashAlertanimate 1s linear infinite;
        }

        @keyframes flashAlertanimate {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }


    </style>
