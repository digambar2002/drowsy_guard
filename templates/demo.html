<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
        background-color: black;
    }
    .container {
      background-image: url('../static/highway.svg'); /* Replace 'your-image-url.jpg' with the actual path to your image */
      background-repeat: no-repeat;
      height: 100vh; /* Ensures the container covers the entire viewport height */
      margin: 0; /* Removes default margin */
      overflow: hidden; /* Hides any overflowing content */
      position: relative;
      animation: moveBackground 10s linear infinite; /* Adjust the duration and timing function as needed */
    }

    @keyframes moveBackground {
      0% {
        background-position: center top;
      }
      100% {
        background-position: center bottom;
      }
    }

    /* Change the background position for smaller screens if needed */
    @media (max-width: 768px) {
      .container {
        background-position: center center;
      }
      @keyframes moveBackground {
        0% {
          background-position: center top;
        }
        100% {
          background-position: center center;
        }
      }
    }

    /* Additional styling for content within the container */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }
  </style>
  <title>Continuous Moving Background Image</title>
</head>
<body>
  <div class="container">
    <!-- Your content goes here -->
    <div class="content">
      <h1>Welcome to My Website</h1>
      <p>This is a simple webpage with a continuously moving background image.</p>
    </div>
  </div>
</body>
</html>
